name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
  pull_request_review_comment:
    types: [created]

concurrency:
  group:
    ${{ github.repository }}-${{ github.event.number || github.head_ref ||
    github.sha }}-${{ github.workflow }}-${{ github.event_name ==
    'pull_request_review_comment' && 'pr_comment' || 'pr' }}
  cancel-in-progress: ${{ github.event_name != 'pull_request_review_comment' }}

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: fluxninja/openai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: "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"
          OPENAI_API_KEY: "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"
        with:
          debug: false
          review_simple_changes: false
          review_comment_lgtm: false
